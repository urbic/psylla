          zypper -n --gpg-auto-import-keys in -y \
            git
      - name: Checkout
        uses: actions/checkout@v4
      - name: Test GIT
        run: |
          ls -la .
          git config --global --add safe.directory "$GITHUB_WORKSPACE"
          git config tar.tar.xz.command 'xz -9'
