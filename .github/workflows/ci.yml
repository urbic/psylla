name: Build, test and deploy
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:
    branches: [master]
env:
  PRJ_NAME: psylla
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: write
    steps:
      - uses: actions/checkout@v2
      - name: Build and test
        run: |
          docker build . -f Dockerfile -t ${PRJ_NAME} --label "runnumber=${GITHUB_RUN_ID}"
          docker container create --name=${PRJ_NAME}-build ${PRJ_NAME}
          docker cp ${PRJ_NAME}-build:/home/${PRJ_NAME}/target .
      - name: Deploy site
        uses: JamesIves/github-pages-deploy-action@3.6.2
        with:
          BRANCH: gh-pages
          FOLDER: target/doc
      - name: Commit to OBS
        env:
          OBS_PASSWORD: ${{ secrets.OBS_PASSWORD }}
        run: |
          docker run -e OBS_PASSWORD --name=${PRJ_NAME}-commit-obs ${PRJ_NAME} \
            ant -v -noinput obs.commit
      - name: Deploy package
        if: startsWith(github.event.ref, 'refs/tags/v')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          docker run -e GITHUB_TOKEN --name=${PRJ_NAME}-deploy-package ${PRJ_NAME} \
            ant -v -noinput deploy
