name: Build, test and deploy
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:
    branches: [master]
env:
  PRJ_NAME: psylla
jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: opensuse/tumbleweed:latest
    permissions:
      packages: write
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Build and test
        run: |
          zypper -n --gpg-auto-import-keys ar -p1 obs://home:urbic:coneforest/openSUSE_Tumbleweed home:urbic:coneforest
          zypper -n --gpg-auto-import-keys ar -p2 obs://Java:packages/openSUSE_Tumbleweed Java:packages
          zypper -n --gpg-auto-import-keys in -y \
            ant{,-apache-resolver,-junit} \
            osc \
            ivy \
            ivy-local \
            jacoco \
            'java-devel>=21' \
            javacc \
            javapackages-tools \
            docbook5-xsl-stylesheets \
            'mvn(coneforest:clianthus)' \
            'mvn(jline:jline:1)' \
            'mvn(net.sf.docbook:docbook-xsl-saxon)' \
            'mvn(net.sf.xslthl:xslthl)' \
            'mvn(saxon:saxon)' \
            glibc-locale \
            graphviz \
            sassc
          LANG=C.UTF-8 CLASSPATH=$(build-classpath xerces-j2-xml-apis) JAVA_TOOL_OPTIONS=-Dfile.encoding=UTF-8 \
            ant -Divy.mode=local test coverage build
      - name: Deploy site
        uses: JamesIves/github-pages-deploy-action@3.6.2
        with:
          BRANCH: gh-pages
          FOLDER: target/doc
      - name: Commit to OBS
        env:
          OBS_PASSWORD: ${{ secrets.OBS_PASSWORD }}
        run: |
          ant -v -noinput obs.commit
      - name: Deploy package
        if: startsWith(github.event.ref, 'refs/tags/v')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          ant -v -noinput deploy
