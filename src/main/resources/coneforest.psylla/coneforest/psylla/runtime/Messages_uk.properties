help=Використання:\n\
\tpsylla [ОПЦІЯ…] [--] [ПРОГРАМА [АРГУМЕНТ…]]\n\
\n\
Зведення опцій та параметрів:\n\
\t-h, -?, --help, --usage\n\
\t\tВиведення цього зведення.\n\
\t-V, --version\n\
\t\tВиведення версії інтерпретатора.\n\
\t--cfg=ШАБЛОН, --config=ШАБЛОН\n\
\t\tВисновок у стандартний висновок значень іменованих якостей зміни.\n\
\t\tШАБЛОН може містити метасимволи «*» та «?», як у командній оболонці.\n\
\t--cp=ШЛЯХ, --classpath=ШЛЯХ\n\
\t\tДодатковий шлях пошуку класів розширень, що включає директорії\n\
\t\tта архіви jar.\n\
\t-I ШЛЯХ, --lp=ШЛЯХ, --librarypath=ШЛЯХ\n\
\t\tДодатковий шлях пошуку модулів.\n\
\t-C КОДУВАННЯ, --console-encoding=КОДУВАННЯ\n\
\t\tВстановити кодування консолі.\n\
\t-L ЛОКАЛЬ, --locale=ЛОКАЛЬ\n\
\t\tНалаштування локалі за замовчуванням.\n\
\t-e ВИРАЗ, --eval=ВИРАЗ\n\
\t\tВиконання виразу, що містить команди Psylla.\n\
\t-S ПОЧАТКОВЕ, --random-seed=ПОЧАТКОВЕ\n\
\t\tІніціалізація генератора псевдовипадкових чисел початковим значенням.\n\
\tПРОГРАМА\n\
\t\tІм’я файлу з програмою Psylla. Якщо вказано дефіс, програма зчитується\n\
\t\tзі стандартного введення. Якщо програма не вказана, запускається REPL\n\
\t\t(цикл читати — виконувати — друкувати).\n\
\tАРГУМЕНТ\n\
\t\tАргумент, що передається в програму Psylla.\n
