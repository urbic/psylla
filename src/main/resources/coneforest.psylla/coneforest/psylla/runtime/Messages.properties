help=Usage:\n\
\tpsylla [OPTION…] [--] [PROGRAM [ARGUMENT…]]\n\
\n\
Option and parameter summary:\n\
\t-h, -?, --help, --usage\n\
\t\tShow this usage message.\n\
\t-V, --version\n\
\t\tShow interpreter version.\n\
\t--cfg=TEMPLATE, --config=TEMPLATE\n\
\t\tPrint to standard output the values of the named configuration properties.\n\
\t\tThe TEMPLATE can contain shell-like metacharacters “*” and “?”.\n\
\t--cp=PATH, --classpath=PATH\n\
\t\tAdditional extension class path of directories and jar archives.\n\
\t-I PATH, --lp=PATH --librarypath=PATH\n\
\t\tAdditional modules search path.\n\
\t-C ENCODING, --console-encoding=ENCODING\n\
\t\tSet the console encoding.\n\
\t-L LOCALE, --locale=LOCALE\n\
\t\tSet the default locale.\n\
\t-e EXPRESSION, --eval=EXPRESSION\n\
\t\tEvaluate an expression consisting of Psylla commands.\n\
\t-S SEED, --random-seed=SEED\n\
\t\tInitialize the pseudorandom numbers generator with seed.\n\
\tPROGRAM\n\
\t\tFile name with Psylla program. If the hyphen is specified, then the program\n\
\t\tis read from the standard input. If PROGRAM is not specified, then runs REPL\n\
\t\t(read—evaluate—print loop).\n\
\tARGUMENT\n\
\t\tAn argument passed to Psylla program.\n
