help=Использование:\n\
\tpsylla [ОПЦИЯ…] [--] [ПРОГРАММА [АРГУМЕНТ…]]\n\
\n\
Сводка опций и параметров:\n\
\t-h, -?, --help, --usage\n\
\t\tвывод этой сводки опций\n\
\t-V, --version\n\
\t\tвывод версии интерпретатора\n\
\t--cfg=ШАБЛОН, --config=ШАБЛОН\n\
\t\tпечать в стандартный вывод значения именованных свойств конфигурации.\n\
\t\tШАБЛОН может содержать метасимволы * and ?, как в командной оболочке\n\
\t--cp=ПУТЬ, --classpath=ПУТЬ\n\
\t\tдополнительный путь поиска классов расширений, включающий директории\n\
\t\tи архивы jar\n\
\t-I ПУТЬ, --lp=ПУТЬ, --librarypath=ПУТЬ\n\
\t\tдополнительный путь поиска модулей\n\
\t-C КОДИРОВКА, --console-encoding=КОДИРОВКА\n\
\t\tустановить кодировку консоли\n\
\t-L ЛОКАЛЬ, --locale=ЛОКАЛЬ\n\
\t\tустановка локали по умолчанию\n\
\t-e ВЫРАЖЕНИЕ, --eval=ВЫРАЖЕНИЕ\n\
\t\tисполнение выражения, содержащего команды Psylla\n\
\t-S НАЧАЛЬНОЕ, --random-seed=НАЧАЛЬНОЕ\n\
\t\tинициализация генератора псевослучайных чисел начальным значением\n\
\tПРОГРАММА\n\
\t\tИмя файла с программой Psylla. Если указан дефис, программа считывается\n\
\t\tсо стандартного ввода. Если программа не указана, запускается REPL\n\
\t\t(цикл прочитать — выполнить — напечатать).\n\
\tАРГУМЕНТ\n\
\t\tАргумент, передаваемый в программу Psylla\n
